<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{%static 'dataManagement/css/dataForm.css' %}" />

    <title> Formulario crear/modificar</title>
  </head>
  <body>
    <div id="container">
      <div id="title-div">
        <h2 id="title"></h2>
      </div>
      <form method="POST", action="" onsubmit="processForm()">
        {% csrf_token %}
        <div class="form-group">
          <label for="energy"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Energy (kWh)</font></font></label>
          <input type="number" step="0.001" min="0" class="form-control" id="energy" placeholder="energy" name="energy">
        </div>
        <div class="form-group">
          <label for="react-energy"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Reactive energy (kVArh)</font></font></label>
          <input type="number" step="0.001" min="0" class="form-control" id="react-energy" placeholder="react-energy" name="react-energy">
        </div>
        <div class="form-group">
          <label for="pow"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Power (kW)</font></font></label>
          <input type="number" step="0.001" min="0" class="form-control" id="pow" placeholder="power" name="pow">
        </div>
        <div class="form-group">
          <label for="maximeter"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Maximeter (kW)</font></font></label>
          <input type="number" step="0.001" min="0" class="form-control" id="maximeter" placeholder="maximeter" name="maximeter">
        </div>
        <div class="form-group">
          <label for="react-power"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Reactive power (kVAr)</font></font></label>
          <input type="number"  step="0.001" class="form-control" id="react-power" placeholder="react-power" name="react-power">
        </div>
        <div class="form-group">
          <label for="voltage"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Voltage (V)</font></font></label>
          <input type="number" step="0.001" min="0" class="form-control" id="voltage" placeholder="voltage" name="voltage">
        </div>
        <div class="form-group">
          <label for="intensity"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Intensity (A)</font></font></label>
          <input type="number" step="0.001" min="0" class="form-control" id="intensity" placeholder="intensity" name="intensity">
        </div>
        <div class="form-group">
          <label for="power-factor"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Power Factor (Ï†)</font></font></label>
          <input type="number" step="0.001" min="0" class="form-control" id="power-factor" placeholder="power-factor" name="power-factor">
        </div>
        <div class="row">
          <button id="cancel" class="col btn btn-secondary btn-cancel" onclick="goBack()">Cancelar</button>
          <button type="reset" id="reset" class="col btn btn-secondary btn-reset">Resetear</button>
          <button type="submit" id="submit" class="col btn btn-secondary btn-submit">Enviar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script> const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value; </script>
    <script src="{%static 'dataManagement/js/dataForm.js' %}"></script>
  </body>
</html>
