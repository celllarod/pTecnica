<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{%static 'dataManagement/css/data.css' %}" />

    <title>Representación datos eléctricos</title>
  </head>
  <body>
    <div id="container">
      <div id="tmeasures-div">
          <button id="bmore" class="btn btn-secondary" onclick="goForm()">+</button>
          <div id="title-div">
          <h3>Representación de datos eléctricos</h3>
          </div>
          <div id="tmeasures-table">
          <table id="tmeasures" class="table table-bordred table-striped">
            <thead id="tmeasures-header">
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">Energy (kWh)</th>
                  <th scope="col">Reactive energy (kVArh)</th>
                  <th scope="col">Power (kW)</th>
                  <th scope="col">Maximeter (kW)</th>
                  <th scope="col">Reactive power (kVAr)</th>
                  <th scope="col">Voltage (V)</th>
                  <th scope="col">Intensity (A)</th>
                  <th scope="col">Power factor (φ)</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
             </thead>
            <tbody id="tmeasures-body">
            <!-- Se rellenará mediante javascript -->
            </tbody>
          </table>
         </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{%static 'dataManagement/js/data.js' %}"></script>
  </body>
</html>
